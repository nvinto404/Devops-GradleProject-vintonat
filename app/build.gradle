plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    //added new dependency for Ascii render
    implementation 'com.indvd00m.ascii.render:ascii-render:2.2.0'

    //insert PDF Box Dependecy
    implementation 'org.apache.pdfbox:pdfbox:3.0.1'

    //insert POI to Access MS Office Files
    implementation 'org.apache.poi:poi:5.2.5'
    implementation 'org.apache.poi:poi-ooxml:5.2.5'

    //insert dependecy to log information
    implementation 'org.apache.logging.log4j:log4j:3.0.0-beta2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'devops.gradleproject.vintonat.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
